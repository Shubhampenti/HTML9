<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .image-gallery {
            display: flex;
            gap: 100px;
        }
        .image-gallery img {
            width: 200px;
            height: 150px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
<center><h1>Image Gallery</h1></center>
    <div class="image-gallery">
        <a href="https://en.wikipedia.org/wiki/HTML"><img src="Images/image1.png" alt="Image 1"></a>
        <a href="https://en.wikipedia.org/wiki/CSS"><img src="Images/image2.png" alt="Image 2"></a>
        <a href="https://simple.wikipedia.org/wiki/JavaScript"><img src="Images/image3.png" alt="Image 3"></a>
        <a href="https://en.wikipedia.org/wiki/React_Native"><img src="Images/image4.png" alt="Image 4"></a>
        <a href="https://en.wikipedia.org/wiki/Bootstrap_%28front-end_framework%29"><img src="Images/image5.png" alt="Image 5"></a>
    </div>
</body>
</html>
